# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
    - master


variables:
  solution: 'pwn++.sln'
  buildPlatform: 'x86|x64'
  buildConfiguration: 'Release'


jobs:
- job: 'build_pwnlib_win10'
  pool:
    vmImage: 'windows-2019'
  steps:
  - checkout: https://github.com/aquynh/capstone.git
  - checkout: https://github.com/keystone-engine/keystone.git
  - task: MSBuild@1
    displayName: 'Build Pwn++'
    inputs: 
      msbuildArguments: '-nologo /m /p:Configuration=Release'
      solution: $(solution)
  - task: PublishBuildArtifacts@1
    condition: ne(variables['Build.Reason'], 'PullRequest')
    inputs:
      pathtoPublish: './build'
      artifactName: win64build
