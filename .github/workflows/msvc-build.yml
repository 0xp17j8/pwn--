name: CI Build for MSVC

on: 
  push:
    branches:
      - master

env:
  BUILD_TYPE: Release


jobs:
  build:
    name: "Building pwn++"
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    
    steps:
    
    - uses: actions/checkout@v2
   
    - name: Upgrade Capstone lib
      shell: cmd
      run: |       
        cd libs\
        git clone https://github.com/aquynh/capstone.git
        cd capstone\msvc
        "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat" devenv.exe capstone.sln /upgrade

    - name: Build Capstone lib
      shell: cmd
      run: |
        cd libs\capstone\msvc
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" msbuild.exe capstone.sln -nologo /m /p:Configuration=$ENV{BUILD_TYPE}


    - name: Compile pwn++ DLL
      shell: cmd
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        msbuild.exe pwn++.sln -nologo /m /p:Configuration=$ENV{BUILD_TYPE}
